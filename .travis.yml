sudo: false

language: python

python:
- '3.8'
- '3.7'
- '3.6'
- '3.5'

env:
- TWISTED="twisted"
- TWISTED="twisted==18.7.0"

install:
- pip install $TWISTED -e .[tests]
- pip freeze

script:
- pytest

stages:
  - lint
  - test
  - name: release
    if: tag IS present

jobs:
  include:
    - stage: lint
      python: 3.6
      install: pip install -U -e .[tests] black pyflakes isort
      script:
        - pyflakes daphne tests
        - black --check daphne tests
        - isort --check-only --diff --recursive daphne tests

    - stage: release
      python: 3.6
      script: skip
      deploy:
        provider: pypi
        user: andrewgodwin_bot
        on:
          tags: true
        distributions: sdist bdist_wheel
        password:
          secure: 
